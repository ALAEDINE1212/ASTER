<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <title>ASTRE Clothing</title>
  <!-- Link to shared CSS -->
  <link rel="stylesheet" href="styles.css" />
  <!-- GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <!-- Our main JavaScript (module) -->
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <!-- ======================================
       1) INTRO (STARFIELD + “AS” LIGHTNING)
       ====================================== -->
  <div id="introContainer">
    <canvas id="starfield"></canvas>
    <div id="flashScreen"></div>
    <div id="logoWrapper">
      <svg
        id="asLogo"
        viewBox="0 0 600 200"
        preserveAspectRatio="xMidYMid meet"
      >
        <text
          id="logoText"
          x="50%"
          y="50%"
          text-anchor="middle"
          dominant-baseline="middle"
          font-family="Helvetica Neue, Arial, sans-serif"
          font-size="150px"
          fill="none"
          stroke="#0ff"
          stroke-width="4"
          stroke-linejoin="round"
          stroke-dasharray="1000"
          stroke-dashoffset="1000"
        >
          AS
        </text>
      </svg>
    </div>
  </div>

  <!-- =====================
       2) MAIN CONTENT
       (Hidden until intro finishes)
       ===================== -->
  <div id="mainContent" class="hidden">
    <!-- HEADER -->
    <header class="site-header">
      <div class="site-logo">ASTRE</div>
      <nav class="site-nav">
        <a href="admin.html" class="login-btn">Admin Login</a>
      </nav>
    </header>

    <!-- PRODUCTS SECTION -->
    <main class="products-section">
      <h2>Our Collection</h2>
      <div id="productList" class="product-grid">
        <!-- Product cards will be injected here -->
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <p>© 2025 ASTRE Clothing. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
