<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <title>ASTRE Admin Dashboard</title>
  <!-- Shared CSS -->
  <link rel="stylesheet" href="styles.css" />
  <!-- GSAP for optional header animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <!-- Our admin JavaScript (module) -->
  <script type="module" src="admin.js" defer></script>
</head>
<!-- Adding class="admin-container-loaded" so CSS allows scrolling -->
<body class="admin-container-loaded">
  <div class="admin-container">
    <!-- ============================
         HEADER & LOGOUT BUTTON
         ============================ -->
    <header class="site-header">
      <div class="site-logo">ASTRE Admin</div>
      <button id="logoutBtn" class="login-btn hidden">Logout</button>
    </header>

    <!-- ============================
         LOGIN CARD
         ============================ -->
    <div id="loginWrapper" class="admin-login-container">
      <div class="login-card" id="loginSection">
        <h2>Admin Login</h2>
        <form id="loginForm" autocomplete="off">
          <div class="form-group">
            <input
              type="email"
              id="loginEmail"
              placeholder=" "
              required
            />
            <label for="loginEmail">Email Address</label>
          </div>
          <div class="form-group">
            <input
              type="password"
              id="loginPassword"
              placeholder=" "
              required
            />
            <label for="loginPassword">Password</label>
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <!-- ============================
         ADMIN DASHBOARD (Hidden initially)
         ============================ -->
    <main id="dashboardSection" class="hidden">
      <!-- ADD NEW PRODUCT -->
      <section id="addProductSection" class="admin-section">
        <h3>Add New Product</h3>
        <form id="addProductForm">
          <div class="form-group">
            <input
              type="text"
              id="prodName"
              placeholder=" "
              required
            />
            <label for="prodName">Name</label>
          </div>
          <div class="form-group">
            <textarea
              id="prodDesc"
              placeholder=" "
              rows="2"
              required
            ></textarea>
            <label for="prodDesc">Description</label>
          </div>
          <div class="form-group">
            <input
              type="number"
              step="0.01"
              id="prodPrice"
              placeholder=" "
              required
            />
            <label for="prodPrice">Price (USD)</label>
          </div>
          <div class="form-group">
            <input
              type="url"
              id="prodImage"
              placeholder=" "
              required
            />
            <label for="prodImage">Image URL</label>
          </div>
          <button type="submit" class="buy-btn">Add Product</button>
        </form>
      </section>

      <!-- EXISTING PRODUCTS -->
      <section id="existingProductsSection" class="admin-section">
        <h3>Existing Products</h3>
        <div
          id="existingProductsList"
          class="product-list-admin"
        ></div>
      </section>

      <!-- ORDERS TABLE -->
      <section id="ordersSection" class="admin-section">
        <h3>Orders</h3>
        <table id="ordersTable">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Product Name</th>
              <th>Customer Email</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be injected here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
