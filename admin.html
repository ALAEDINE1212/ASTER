<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASTRE Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script type="module" src="admin.js" defer></script>
</head>
<body>
  <div class="admin-container">
    <header class="site-header">
      <div class="site-logo">ASTRE Admin</div>
      <button id="logoutBtn" class="login-btn hidden">Logout</button>
    </header>

    <div id="loginWrapper" class="admin-login-container">
      <div class="login-card">
        <h2>Admin Login</h2>
        <div id="loginMessage" class="login-message"></div>
        <form id="loginForm" autocomplete="off">
          <div class="form-group">
            <input type="email" id="loginEmail" placeholder="Email Address" required />
          </div>
          <div class="form-group">
            <input type="password" id="loginPassword" placeholder="Password" required />
          </div>
          <button type="submit" id="loginButton">Login</button>
        </form>
      </div>
    </div>

    <main id="dashboardSection" class="hidden">
      <section id="addProductSection" class="admin-section">
        <h3>Add New Product</h3>
        <form id="addProductForm">
          <div class="form-group">
            <input type="text" id="prodName" placeholder="Name" required />
          </div>
          <div class="form-group">
            <textarea id="prodDesc" placeholder="Description" rows="2" required></textarea>
          </div>
          <div class="form-group">
            <input type="number" step="0.01" id="prodPrice" placeholder="Price (USD)" required />
          </div>
          <div class="form-group">
            <input type="url" id="prodImage" placeholder="Image URL" required />
          </div>
          <button type="submit">Add Product</button>
        </form>
      </section>

      <section id="existingProductsSection" class="admin-section">
        <h3>Existing Products</h3>
        <div id="existingProductsList" class="product-list-admin"></div>
      </section>

      <section id="ordersSection" class="admin-section">
        <h3>Orders</h3>
        <table id="ordersTable">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Product Name</th>
              <th>Customer Email</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
